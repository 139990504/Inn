<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">

<include file="common/header"/>
<body>
<div id="body-wrapper">
  <include file="common/menu"/>
  <!-- End #sidebar -->
  <div id="main-content">

    <!-- Page Head -->
    <h2>学生管理</h2>

    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>信息列表</h3>
        <ul class="content-box-tabs">
          <li><a class="default-tab" href="#tab1">基本信息</a></li>
          <!-- href must be unique and match the id of target div -->

        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">

          <table>
            <thead>
            <tr>
              <th>
                <input class="check-all" type="checkbox"/>
              </th>
              <th>学号</th>
              <th>姓名</th>
              <th>科目</th>
              <th>考分</th>
              <th>操作</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <td colspan="6">
                <div class="pagination">{$pageControl}</div>
                <!--<div class="pagination"> <a href="#" title="First Page">&laquo; First</a><a href="#" title="Previous Page">&laquo; Previous</a> <a href="#" class="number" title="1">1</a> <a href="#" class="number" title="2">2</a> <a href="#" class="number current" title="3">3</a> <a href="#" class="number" title="4">4</a> <a href="#" title="Next Page">Next &raquo;</a><a href="#" title="Last Page">Last &raquo;</a> </div>-->
                <!--&lt;!&ndash; End .pagination &ndash;&gt;-->
                <div class="clear"></div>
              </td>
            </tr>
            </tfoot>
            <tbody>
            <volist id="stu" name="stus">
              <tr>

                <td>
                  <input name="id[]" type="checkbox"/>
                </td>
                <td>{$stu['stu_id']}</td>
                <td>{$stu['stu_name']}</td>
                <td><a href="#" title="title">{$stu['sub_name']}</a></td>
                <td>{$stu['score']}</td>
                <td>
                  <!-- Icons -->
                  <a href="{:U('Admin/stuscore/showUpdate',array('id'=>$stu['id']))}" title="Edit">
                    <img alt="Edit" src="__PUBLIC__/images/icons/pencil.png"/></a>
                  <a href="{:U('Admin/stuscore/del',array('id'=>$stu['id']))}" title="Delete"><img alt="Delete"
                                                                                                   src="__PUBLIC__/images/icons/cross.png"/></a>
                </td>

              </tr>
            </volist>

            </tbody>
          </table>
        </div>
        <!-- End #tab1 -->

      </div>
      <!-- End .content-box-content -->
    </div>

    <include file="common/footer"/>
  </div>
  <!-- End #main-content -->
</div>
</body>
<!-- Download From www.exet.tk-->
</html>
