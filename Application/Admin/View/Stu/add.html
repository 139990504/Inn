<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<include file="common/header"/>
<body>
<div id="body-wrapper">
  <include file="common/menu"/>
  <div id="main-content">

    <!-- Page Head -->
    <h2>添加学生</h2>
    <div class="content-box">

      <form action="{:U('Admin/stu/add')}" method="post">
        <table>
          <tr>
            <td>姓名</td>
            <td><input class="text-input" name="name" type="text"/></td>
          </tr>
          <tr>
            <td>性别</td>
            <td><input class="text-input" name="sex" type="text"/></td>
          </tr>
          <tr>
            <td>生日</td>
            <td><input class="text-input" name="birth" type="date"/></td>
          </tr>
          <tr>
            <td>班别</td>
            <td>
              <select name="class_id">
                <option value="">请选择班别</option>
                <volist id="vo" name="classList">
                  <option value="{$vo.id}">{$vo.name}</option>
                </volist>
              </select>
            </td>
          </tr>
          <tr>
            <td cols="5"></td>
            <td><input class="button" name="add" type="submit" value="添加"/></td>
          </tr>
        </table>
      </form>
    </div>

    <include file="common/footer"/>
  </div>
  <!-- End #main-content -->
</div>
</body>
<!-- Download From www.exet.tk-->
</html>
