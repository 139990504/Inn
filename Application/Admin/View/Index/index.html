<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>Simpla Admin | Sign In by www.865171.cn</title>
  <!--                       CSS                       -->
  <!-- Reset Stylesheet -->
  <link href="__PUBLIC__/css/reset.css" media="screen" rel="stylesheet" type="text/css"/>
  <!-- Main Stylesheet -->
  <link href="__PUBLIC__/css/style.css" media="screen" rel="stylesheet" type="text/css"/>
  <!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
  <link href="__PUBLIC__/css/invalid.css" media="screen" rel="stylesheet" type="text/css"/>
  <!--                       Javascripts                       -->
  <!-- jQuery -->
  <script src="__PUBLIC__/scripts/jquery-1.3.2.min.js" type="text/javascript"></script>
  <!-- jQuery Configuration -->
  <script src="__PUBLIC__/scripts/simpla.jquery.configuration.js" type="text/javascript"></script>
  <!-- Facebox jQuery Plugin -->
  <script src="__PUBLIC__/scripts/facebox.js" type="text/javascript"></script>
  <!-- jQuery WYSIWYG Plugin -->
  <script src="__PUBLIC__/scripts/jquery.wysiwyg.js" type="text/javascript"></script>
</head>
<body id="login">
<div class="png_bg" id="login-wrapper">
  <div id="login-top">
    <h1>Simpla Admin</h1>
    <!-- Logo (221px width) -->
    <a href="http://www.865171.cn"><img alt="Simpla Admin logo" id="logo" src="__PUBLIC__/images/logo.png"/></a></div>
  <!-- End #logn-top -->
  <div id="login-content">
    <form action="{:U('Admin/Admin/login')}" method="post">
      <div class="notification information png_bg">
        <div> Just click "Sign In". No password needed.</div>
      </div>
      <p>
        <label>Username</label>
        <input class="text-input" name="username" type="text"/>
      </p>
      <div class="clear"></div>
      <p>
        <label>Password</label>
        <input class="text-input" name="password" type="password"/>
      </p>
      <div class="clear"></div>
      <p id="remember-password">
        <input type="checkbox"/>
        Remember me </p>
      <div class="clear"></div>
      <p>
        <input class="button" name="login" type="submit" value="Sign In"/>
      </p>
    </form>
  </div>
  <!-- End #login-content -->
</div>
<!-- End #login-wrapper -->
</body>
</html>
